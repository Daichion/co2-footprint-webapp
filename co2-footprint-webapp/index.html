<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CO₂-Footprint</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1><img src="logo.png" alt="Logo" height="50"> CO₂-Transparenz-Plattform</h1>
    <nav>
      <ul id="nav-global">
        <li><a href="#home">Start</a></li>
        <li><a href="#tabelle">Emissionstabelle</a></li>
        <li><a href="#footer">Impressum</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 id="home">Willkommen</h2>
    <p>Diese Seite zeigt fiktive CO₂-Emissionsdaten von Unternehmen und Ländern.</p>

    <div id="tabelle-container">
      <h2 id="tabelle">CO₂-Emissionen</h2>
      <input type="text" id="filter" placeholder="Suche nach Land oder Unternehmen" />
      <table id="co2-table">
        <thead>
          <tr>
            <th onclick="sortTable(0)">Land</th>
            <th onclick="sortTable(1)">Unternehmen</th>
            <th onclick="sortTable(2)">Emissionen (Mt)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <footer id="footer">
    <p>&copy; 2025 Non-Profit Organisation – <a href="#">Impressum</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
